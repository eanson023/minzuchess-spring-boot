<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>忘记密码-Minzuchess</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <a href="/"><img src="/img/logo.jpg" alt="bootstrap 4 login page"></a>
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">忘记密码</h4>
                        <form method="POST" id="forget1-form" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="tel">手机号</label>
                                <input id="tel" type="text" class="form-control" name="telephone" value="" required autofocus>
                                <div class="invalid-feedback">
                                    手机号不合法
                                </div>
                            </div>
                            <div class="form-group input-group mb-3">
                                <label for="check-code">验证码</label>
                                <input id="check-code" type="text" class="form-control" name="code" placeholder="请输入验证码" aria-describedby="get-code" required autofocus>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary btn-sm" type="button" id="get-code" onclick="getCode();">获取验证码</button>
                                    <button class="btn btn-outline-secondary btn-sm" style="display:none" type="button" id="reset-code"><span id="code-second">60</span>秒后重发</button>
                                </div>
                                <div class="invalid-feedback">
                                    验证码错误
                                </div>
                            </div>
                            <hr>
                            <div class="form-group form-text text-muted text-center">
                                点击下一步，重置密码
                            </div>
                            <div class="form-group m-0">
                                <button type="button" id="submit" class="btn btn-primary btn-block">
                                    下一步
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                我又想起来了 <a href="/login">去登陆</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:replace="common/footer :: html"></div>
            </div>
        </div>
    </div>
</section>

<script src="/js/jquery.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/validator.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/forget1.js"></script>
</body>
</html>
