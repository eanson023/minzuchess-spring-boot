# Generated by xubo it.baiked.com

user nginx;
#pid /run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
	multi_accept on;
	worker_connections 65535;
}

http {
	charset utf-8;
	tcp_nopush on;
	types_hash_max_size 2048;
	client_max_body_size 1M;

	# MIME
	include mime.types;
	default_type application/octet-stream;

	# logging
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;


	# load configs
	include /usr/local/nginx/conf/conf.d/*.conf;

	# upstream 
	upstream minzuchess {
		server 127.0.0.1:8081;
	}

	map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
	}

	# intro.eanson.work
	server {
		listen 80;
		listen [::]:80;
	
		server_name www.eanson.work;
		set $base /var/www/www.eanson.work;
		root $base/public;

		# static resources
		location ~* ^/(css|icons|img|js|md|pages|webfonts|cheep_)/ {
        	root   /var/www/www.eanson.work/static;
        	expires 1d;
    	}


		# dynamic
		location /  {
		
			proxy_pass http://minzuchess;	
		
			proxy_set_header HOST $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Real-IP $remote_addr;
			#open websocket
        	proxy_http_version 1.1;
        	proxy_set_header Upgrade $http_upgrade;
        	proxy_set_header Connection $connection_upgrade;
		}
	}
}
